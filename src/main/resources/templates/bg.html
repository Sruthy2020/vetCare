<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Care Website</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* To enable scrolling for parallax */
            overflow-x: hidden;
            perspective: 1px;
            background: linear-gradient(to bottom, #eaf7ff, #ffffff);
        }

        /* Parallax Effect */
        .parallax {
            position: relative;
            transform-style: preserve-3d;
            height: 100vh;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: translateZ(-1px) scale(2); /* Creates depth */
        }

        .layer.paws {
            background: url('paws-bg.png') no-repeat center/cover;
            transform: translateZ(-0.5px) scale(1.5);
        }

        .layer.clouds {
            background: url('clouds-bg.png') no-repeat center/cover;
            transform: translateZ(-1px) scale(2);
        }

        /* Floating Paw Prints */
        .floating-paws {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interactions */
        }

        .paw {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('paw-print.png') no-repeat center/contain;
            animation: float 10s infinite ease-in-out;
        }

        .paw:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .paw:nth-child(2) {
            top: 50%;
            left: 30%;
            animation-delay: 2s;
        }

        .paw:nth-child(3) {
            top: 80%;
            left: 60%;
            animation-delay: 4s;
        }

        .paw:nth-child(4) {
            top: 40%;
            left: 80%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(15deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
        }

        /* Interactive Paw Prints */
        .interactive-paws {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .interactive-paws .paw {
            width: 100px;
            height: 100px;
            background: url('paw-print.png') no-repeat center/contain;
            transition: transform 0.3s, opacity 0.3s;
        }

        .interactive-paws .paw:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>
<body>
<!-- Parallax Layers -->
<div class="parallax">
    <div class="layer paws"></div>
    <div class="layer clouds"></div>
</div>

<!-- Floating Paw Prints -->
<div class="floating-paws">
    <div class="paw"></div>
    <div class="paw"></div>
    <div class="paw"></div>
    <div class="paw"></div>
</div>

<!-- Interactive Paw Prints -->
<div class="interactive-paws">
    <div class="paw"></div>
    <div class="paw"></div>
    <div class="paw"></div>
</div>
</body>
</html>
