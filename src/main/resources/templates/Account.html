<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/assets/css/dashboard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('/assets/images/profile-dashboard.png') no-repeat center center/cover rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            font-family: Arial, sans-serif;
            color: #fff;
        }

        container {
            flex: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: 1;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-image-container {
            margin-top: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #60c6ff;
            position: relative;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .profile-image-container:hover .upload-overlay {
            opacity: 1;
        }

        .edit-profile-btn {
            background: linear-gradient(180deg, rgba(0, 37, 80, 0.7), rgba(19, 33, 49, 0.7));
            color: #f8f9fa;
            border: #f9f7f3;
            margin-left: auto;
            padding: 7px 8px;
            border-radius: 5px;
            margin-top: 55px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .edit-profile-btn:hover {
            background: linear-gradient(180deg, rgba(0, 37, 80, 0.7), rgb(62, 153, 248));
            transform: translateY(-2px);
        }

        .card {
            background: linear-gradient(180deg, rgba(0, 37, 80, 0.7), rgba(62, 153, 248, 0.7));
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            text-align: center;
            background:linear-gradient(180deg, rgba(0, 102, 255, 0.5), rgb(0, 37, 80));
            padding: 15px;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .card .row {
            padding: 10px 15px;
        }

        .row .col-sm-3 {
            font-weight: bold;
            color: #000000;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: linear-gradient(180deg, rgba(0, 37, 80, 0.7), rgba(62, 153, 248, 0.7));
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #60c6ff;
        }

        .dashboard-card h3 {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
        }

        /* Dropdown toggle link */
        .dropdown-toggle {
            display: flex;
            align-items: center;
            background: linear-gradient(180deg, rgba(0, 37, 80, 0.7), rgba(19, 33, 49, 0.7));
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .dropdown-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #60c6ff;
            text-decoration: none;
        }

        /* Dropdown menu */
        .dropdown-menu {
            background: linear-gradient(180deg, rgba(0, 37, 80, 0.7), rgb(62, 153, 248));
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            position: absolute;
            top: 100%;
            right: 0;
            min-width: 200px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        /* Show dropdown menu on hover */
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Dropdown items */
        .dropdown-menu .dropdown-item {
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
            display: block;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dropdown-menu .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #60c6ff;
        }

        /* Divider inside the dropdown menu */
        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0.5rem 0;
        }

    </style>
</head>
<body>
<div class="overlay"></div>
<div layout:fragment="content">
    <div class="container">
        <div class="profile-container">
            <!-- Profile Image -->
            <div class="profile-image-container">
                <img src="/assets/images/default.png" alt="User Profile Picture">
                <div class="upload-overlay" onclick="document.getElementById('upload-profile').click();">
                    Upload Photo
                </div>
                <input type="file" id="upload-profile" style="display: none;" accept="image/*">
            </div>

            <!-- Edit Profile Button -->
            <button class="edit-profile-btn" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                Edit Profile
            </button>

            <div class="dropdown mt-auto">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong th:text="${loggedInUser.name}">User Name</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                    <li><hr class="dropdown-divider"></li>
                    <li th:if="${loggedInUser != null}">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>


        <!-- User Info -->
        <div class="card mb-4">
            <h2>Account Information</h2>
            <div class="row">
                <div class="col-sm-3">Name</div>
                <div class="col-sm-9" th:text="${user.name}">John Doe</div>
            </div>
            <div class="row">
                <div class="col-sm-3">Email</div>
                <div class="col-sm-9" th:text="${user.email}">john.doe@example.com</div>
            </div>
            <div class="row">
                <div class="col-sm-3">Phone</div>
                <div class="col-sm-9" th:text="${user.phoneNumber}">+123456789</div>
            </div>
            <div class="row">
                <div class="col-sm-3">Address</div>
                <div class="col-sm-9" th:text="${user.address}">123 Vet Street</div>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="dashboard-card" href="/dashboard/appointment-management" >
                <i class="bi bi-calendar-check"></i>
                <h3>Appointments</h3>
            </div>
            <div class="dashboard-card" href="/dashboard/prescription-management" >
                <i class="bi bi-file-earmark-medical"></i>
                <h3>Prescriptions</h3>
            </div>
            <div class="dashboard-card" href="/dashboard/pet-management" >
                <i class="bi bi-heart"></i>
                <h3>Pet Management</h3>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
